name: enviroewatch
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  get: ^4.7.2
  tflite: 
  get_it: 
  provider: 
  http: 
  shared_preferences: 
  dio: 
  google_maps_flutter_web: 
  google_maps_flutter: 
  geocoding: 
  image_picker: 
  url_launcher: 
  path_provider: 
  connectivity_plus: 
  another_flushbar:
  fluro: 
  supercharged:
  firebase_core: 
  firebase_messaging: 
  flutter_local_notifications: 
  intl: 
  photo_view: 
  
  #Version-pinned dependencies (to avoid flutter_test conflicts)
  async: 2.12.0
  fake_async: 1.3.2
  geolocator: 
  geolocator_android: 4.6.2
  geolocator_web: 4.1.3 
  geolocator_windows: 0.2.5
  leak_tracker: 10.0.8
  material_color_utilities: 0.11.1
  vm_service: 14.3.1
  firebase_data_connect: ^0.1.4
dev_dependencies:
  flutter_test:
    sdk: flutter
 
flutter:
  uses-material-design: true
  assets:
    - assets/image/
    - assets/language/
    - assets/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Light.ttf
          weight: 300
        - asset: assets/font/Poppins-Regular.ttf
          weight: 400
        - asset: assets/font/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/font/Poppins-Bold.ttf
          weight: 700